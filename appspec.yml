version: 0.0
os: linux
files:
  - source: /dist
    destination: /pawmap/dist
  - source: nginx.conf
    destination: /etc/nginx
  - source: package.json
    destination: /pawmap/package.json
  - source: /tools/distServer.js
    destination: /pawmap/tools/distServer.js
hooks:
  BeforeInstall:
    - location: deployment_scripts/pre-install.sh
      runas: root
  AfterInstall:
    - location: deployment_scripts/post-install.sh
      timeout: 180
  ApplicationStart:
    - location: deployment_scripts/start-application.sh
      timeout: 180
  ApplicationStop:
    - location: deployment_scripts/stop-application.sh
      timeout: 180
